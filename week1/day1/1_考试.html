    function sum3(n) {
        if(n<=0){

            return n + sum3(n-1);
        }else {
            return sum3(n-1);
        }

    var str = 'qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM1234567890';
    function getAry(n) {
        // n 决定获取 几位数字的；
        n = n || 4;// 给n 默认值是4；
        var ary = [];// 存储 n个 不重复的数字
        while (ary.length < n){
            var m = Math.round(Math.random()*61);
            // ary.push(m)// m 放之前先要查看 ary 中是否有这一项
            if(ary.indexOf(m) == -1){

            }
        }
        // ary 中存储的就是 n 不重复的数字；
        return ary;
    }
    function getStr(n) {
        n = n || 4;
        var arr = getAry(n);// n 个不重复的数字 组成的数组；
        // 接下来 要用数组中的 每一项 当作 str 的 索引 去获取对应的字符；
        var s = '';
        for(var i =0; i < arr.length; i++){
            var cur = arr[i];
            s += str[cur];
        }
        // s 就是要的字符串；。
        return s;
    }
